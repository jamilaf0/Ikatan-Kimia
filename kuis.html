  <script>
    const QUIZ_DATA = [
      { q: "Apa alasan utama atom berikatan?", options: ["Ingin lebih berat", "Mencapai kestabilan", "Agar bisa hancur", "Mencari teman"], correct: 1 },
      { q: "Ikatan ionik melibatkan...", options: ["Pemakaian bersama", "Transfer elektron", "Lautan elektron", "Gaya London"], correct: 1 },
      { q: "NaCl adalah contoh senyawa...", options: ["Kovalen", "Ionik", "Logam", "Koordinasi"], correct: 1 },
      { q: "Ikatan yang melibatkan 'Lautan Elektron' adalah...", options: ["Kovalen", "Ionik", "Logam", "Hidrogen"], correct: 2 },
      { q: "H2O memiliki jenis ikatan...", options: ["Ionik", "Kovalen", "Logam", "Magnetik"], correct: 1 },
      { q: "Sifat khas logam adalah...", options: ["Rapuh", "Isolator", "Dapat ditempa", "Transparan"], correct: 2 },
      { q: "Garam dapur menghantarkan listrik saat...", options: ["Padat", "Dilarutkan", "Kedinginan", "Tidak pernah"], correct: 1 },
      { q: "Aturan Oktet merujuk pada jumlah elektron...", options: ["2", "4", "6", "8"], correct: 3 },
      { q: "Mana yang memiliki titik leleh paling rendah?", options: ["NaCl", "H2O", "Fe", "MgO"], correct: 1 },
      { q: "Logam mengkilap karena...", options: ["Atomnya bulat", "Lautan elektron", "Inti atom", "Suhu tinggi"], correct: 1 }
    ];

    const container = document.getElementById('quizContainer');
    QUIZ_DATA.forEach((item, idx) => {
      const qDiv = document.createElement('div');
      qDiv.className = 'bg-slate-50 p-6 rounded-3xl border border-slate-100';
      qDiv.innerHTML = `<h4 class="text-lg font-bold mb-4">${idx + 1}. ${item.q}</h4>`;
      const optDiv = document.createElement('div');
      optDiv.className = 'grid gap-3';
      item.options.forEach((opt, oIdx) => {
        const btn = document.createElement('button');
        btn.className = 'quiz-option text-left';
        btn.textContent = opt;
        btn.onclick = () => {
          qDiv.querySelectorAll('.quiz-option').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          item.userAnswer = oIdx;
        };
        optDiv.appendChild(btn);
      });
      qDiv.appendChild(optDiv);
      container.appendChild(qDiv);
    });

    document.getElementById('submitBtn').onclick = () => {
      let score = 0;
      let unanswered = false;
      QUIZ_DATA.forEach((item, idx) => {
        if (item.userAnswer === undefined) unanswered = true;
        if (item.userAnswer === item.correct) score++;
      });

      if (unanswered) {
        alert("Mohon jawab semua pertanyaan!");
        return;
      }

      document.getElementById('quizContainer').classList.add('hidden');
      document.getElementById('submitBtn').classList.add('hidden');
      const result = document.getElementById('resultContainer');
      result.classList.remove('hidden');
      document.getElementById('scoreText').textContent = `Skor: ${score}/${QUIZ_DATA.length}`;
      document.getElementById('feedbackText').textContent = score >= 7 ? "Hebat! Kamu sudah paham." : "Ayo pelajari lagi materinya.";
    };
  </script>
